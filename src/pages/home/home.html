<ion-header>

    <ion-title>Karaoke Bar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-col col-lg-3></ion-col>

          <img src="assets/img/Promocion.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-row>
      <ion-col col-6 col-lg-3>

          <img src="assets/img/MenuBar.jpg"/>

      </ion-col>

      <ion-col col-6 col-lg-3>

      <ion-col col-6 col-lg-3>

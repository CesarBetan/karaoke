<ion-header>

</ion-header>

<ion-content padding class="background-img">
  <ion-grid text-center>
    <ion-row>
      <ion-col col-12>
        <img width="100" height="100" src="assets/img/singer.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-12>
        <ion-list>
          <ion-item class="transparent-list">
            <ion-label stacked>Usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item class="transparent-list">
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
            <button ion-button clear color="secondary">Recuperar Contraseña</button>
        </ion-list>
        <button ion-button color="light"  [navPush]="homePage">Ingresar</button>
        <p>
          <button ion-button color="light" clear>Crear Cuenta<br><br>Soy nuevo en Karaoke</button>
        </p>
        <p>
          <button ion-button color="light" clear></button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

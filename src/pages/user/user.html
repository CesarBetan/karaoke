<ion-header>

  <ion-navbar color="home">
    <ion-title id="user-navbar"><p>Perfil</p></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-img">
  <ion-fab right bottom>
    <button ion-fab mini color="secondary"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
  <ion-grid text-center>
    <ion-row>
      <ion-col col-12>
        <img width="100" height="100" src="assets/img/user.png">
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <h1>Alejandro Betancourt</h1>
        </ion-col>
    </ion-row>

      <ion-list>
        <ion-row>
            <ion-item class="transparent-list">
              <ion-label floating>Email</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item class="transparent-list">
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-item class="transparent-list">
              <ion-label floating>Edad</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          </ion-col>
            <ion-col col-6>
              <ion-item class="transparent-list">
                <ion-label floating>Género</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item class="transparent-list">
              <ion-label floating>Número de teléfono</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
        </ion-row>
      </ion-list>

  </ion-grid>
</ion-content>
